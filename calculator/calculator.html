<html>
<!-- our basic 'shell' for javascript work -->
    <head>
        <link rel="stylesheet" href="./calc-style.css">
        <script type="text/javascript" src="calc-javascript.js"></script>

        <title>The Calculator!!! ]>☉_☉]></title>

    </head>

    <body>

        <input id="display"/>

        <table>

            <tr>
              <td>
                <input type="button" name="x²" value="x²">
              </td>

              <td>
                <input type="button" name="√" value="√">
              </td>

              <td>
                <input type="button" name="%" value="%">
              </td>

              <td>
                <input type="button" name="÷" value="÷">
              </td>
            </tr>

            <tr>
              <td>
                <input type="button" name="7" value="7" onclick="number(this.value)">
              </td>

              <td>
                <input type="button" name="8" value="8" onclick="number(this.value)">
              </td>

              <td>
                <input type="button" name="9" value="9" onclick="number(this.value)">
              </td>

              <td>
                <input type="button" name="x" value="x">
              </td>
            </tr>


            <tr>
              <td>
                <input type="button" name="4" value="4" onclick="number(this.value)">
              </td>

              <td>
                <input type="button" name="5" value="5" onclick="number(this.value)">
              </td>

              <td>
                <input type="button" name="6" value="6" onclick="number(this.value)">
              </td>

              <td>
                <input type="button" name="-" value="-">
              </td>
            </tr>

            <tr>
              <td>
                <input type="button" name="1" value="1" onclick="number(this.value)">
              </td>

              <td>
                <input type="button" name="2" value="2" onclick="number(this.value)">
              </td>

              <td>
                <input type="button" name="3" value="3" onclick="number(this.value)">
              </td>

              <td>
                <input type="button" name="+" value="+">
              </td>
            </tr>

            <tr>
              <td>
                <input type="button" name="AC" value="ac">
              </td>

              <td>
                <input type="button" name="0" value="0" onclick="number(this.value)">
              </td>

              <td>
                <input type="button" name="." value="." onclick="number(this.value)">
              </td>

              <td>
                <input type="button" name="=" value="=">
              </td>
            </tr>

        </table>

    </body>


</html>

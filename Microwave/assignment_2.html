<html>
<!-- our basic 'shell' for javascript work -->
    <head>
    <script type="text/javascript" src="./js/microwave.js">

    </script>
    </head>
    <body onload="getTime()">
        <table id="microwave">
            <div id="clockDisplay"<tr><input type="text" placeholder="getTime()" id="display" name="display" style="width:310px"></tr></div>
            <tr>
                <td><input type="button" onclick="number(this.value)"
                     value="1" style="width:100px"/></td>
               <td><input type="button" onclick="number(this.value)"
                    value="2" style="width:100px"/></td>
                <td><input type="button" onclick="number(this.value)"
                     value="3" style="width:100px"/></td>
            </tr>
            <tr>
                <td><input type="button" onclick="number(this.value)"
                     value="4" style="width:100px"/></td>
               <td><input type="button" onclick="number(this.value)"
                    value="5" style="width:100px"/></td>
                <td><input type="button" onclick="number(this.value)"
                     value="6" style="width:100px"/></td>
            </tr>
            <tr>
                <td><input type="button" onclick="number(this.value)"
                     value="7" style="width:100px"/></td>
               <td><input type="button" onclick="number(this.value)"
                    value="8" style="width:100px"/></td>
                <td><input type="button" onclick="number(this.value)"
                     value="9" style="width:100px"/></td>
            </tr>
            <tr>
                <td><input type="button" onclick="number(this.value)"
                     value="clear" style="width:100px"/></td>
               <td><input type="button" onclick="number(this.value)"
                    value="0" style="width:100px"/></td>
                <td><input type="button" onclick="number(this.value)"
                     value="start" style="width:100px" id="startBtn"/></td>
            </tr>
            </tr>
        </table>


    </body>


</html>
